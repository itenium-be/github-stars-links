<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starify Links - Options</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="options.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="px-3 mb-3">Starify Links</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#badgesConfig" data-bs-toggle="pill">
                                Badges Config
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#directActivation" data-bs-toggle="pill">
                                Direct Activation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="py-4">
                    <h1 class="mb-4">Options</h1>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="badgesConfig">
                            <h2>Badges Configuration</h2>
                            <p class="text-muted">Configure badge types and their display settings.</p>

                            <div class="mt-4 mb-3">
                                <button id="saveBtn" class="btn btn-primary">Save Settings</button>
                                <button id="resetBtn" class="btn btn-secondary">Reset to Defaults</button>
                                <span id="saveStatus" class="ms-3 text-success" style="display:none;">âœ“ Saved!</span>
                            </div>

                            <div class="accordion mt-4" id="badgesAccordion"></div>
                        </div>

                        <div class="tab-pane fade" id="directActivation">
                            <h2>Direct Activation</h2>
                            <p class="text-muted">Websites where badges are automatically activated.</p>

                            <div class="card mt-4">
                                <div class="card-body">
                                    <div id="directActivationList" class="list-group list-group-flush"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
